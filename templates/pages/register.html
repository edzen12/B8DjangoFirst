{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Регистрация</h2>
    <form method="post" action="{% url "register" %}">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>
        <div class="mb-3">
            {{ form.password1.label_tag }}
            {{ form.password1 }}
        </div>
        <div class="mb-3">
            {{ form.password2.label_tag }}
            {{ form.password2 }}
        </div>
        <button class="btn btn-primary" type="submit">
            Зарегистрироваться
        </button>
    </form>
</div>
{% endblock content %}
