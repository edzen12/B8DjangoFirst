{% extends 'base.html' %}
{% block content %}

<div class="container">
    <form method="post" action="{% url "login" %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Логин" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
    </form>
</div>

{% endblock content %}
